plugins {
    id 'java'
    id 'application'
}

group 'my-blog'
version '1.0-SNAPSHOT'

mainClassName = 'App'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:3.0.1"
    compile "com.sparkjava:spark-template-handlebars:4.7.6"
    compile 'org.slf4j:slf4j-simple:1.7.21'
}
